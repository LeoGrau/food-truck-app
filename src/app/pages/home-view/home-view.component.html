<div class = "flex card-container">
  <mat-card>
    <mat-card-title> Current FoodTrucks Count </mat-card-title>
    <mat-card-content>
      <span> Available FoodTrucks: </span> <span> <strong>{{ quantityFoodTrucks }}</strong></span>
    </mat-card-content>
  </mat-card>
</div>

<div class="grid3c">
  <mat-card *ngFor="let foodTruck of foodTrucks">
    <mat-card-title> {{ foodTruck.ownerFirstName + " " + foodTruck.ownerLastName }} </mat-card-title>
    <mat-card-content>
      <p> Description: {{ foodTruck.brandName }} </p>
      <p> Points: {{ foodTruck.email }} </p>
    </mat-card-content>
  </mat-card>
</div>
